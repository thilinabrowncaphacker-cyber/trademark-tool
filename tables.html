<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>Trademark Class Tool</title>
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/soft-ui-dashboard/assets/css/nucleo-svg.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link id="pagestyle" href="../assets/css/soft-ui-dashboard.css?v=1.1.0" rel="stylesheet" />
</head>

<body class="g-sidenav-show bg-gray-100">
  <!-- Sidebar (kept intact) -->
  <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3">
    <!-- Add your sidebar code here, same as original -->
  </aside>

  <!-- Main content -->
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl">
      <div class="container-fluid py-1 px-3">
        <h6 class="font-weight-bolder mb-0">Trademark Class Tool </h6>
      </div>
	  <div class="d-flex ms-auto">
		<button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
	</div>
    </nav>

    <div class="container-fluid py-4">
      <!-- Input Card -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card shadow-lg">
            <div class="card-header pb-0">
              <h6>Enter Trademark Good List Details</h6>
            </div>
            <div class="card-body">
              <form id="trademarkForm">
                <div class="row">
                  <div class="col-md-4 mb-3">
					  <label class="form-label">Class</label>
					  <select class="form-control" id="classInput" required>
						<option value="" disabled selected>Select Class</option>
						<!-- Options will be generated by JS -->
					  </select>
					</div>

                  <div class="col-md-8 mb-3">
                    <label class="form-label">Goods/Services List</label>
                    <input type="text" class="form-control" id="goodsInput" placeholder="Enter goods/services" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2 me-2">Check
				</button>
				<button type="button" id="resetBtn" class="btn btn-success mt-2">Reset
				</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Results Table Card -->
      <div class="row">
        <div class="col-12">
          <div class="card shadow-lg">
            <div class="card-header pb-0">
              <h6>Results</h6>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-3">
                <table class="table align-items-center mb-0" id="resultsTable">
                  <thead>
  <tr>
    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Goods / Services</th>
    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">MGS</th>
    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">ChatGPT</th>
    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Gemini</th>
    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Suggestion</th>
  </tr>
</thead>

                  <tbody id="tableBody">
                    <!-- Dynamic results will appear here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="footer py-5">
    <div class="container">
      
      <div class="row">
        <div class="col-8 mx-auto text-center mt-1">
          <p class="mb-0 text-secondary">
            Copyright © <script>
              document.write(new Date().getFullYear())
            </script> Sandaruwan Rajapaksha
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
 <script>
 
 // Populate class dropdown from 1 to 45
const classSelect = document.getElementById('classInput');
for (let i = 1; i <= 45; i++) {
    const option = document.createElement('option');
    option.value = i;
    option.textContent = i;
    classSelect.appendChild(option);
}

// 1️⃣ Redirect if not logged in
if (sessionStorage.getItem("isLoggedIn") !== "true") {
    window.location.href = "sign-in.html"; // or "sign-in.html"
}

// 2️⃣ Logout button
document.getElementById("logoutBtn").addEventListener("click", function() {
    sessionStorage.removeItem("isLoggedIn"); // clear login status
    window.location.href = "sign-in.html";   // redirect to login
});

// 3️⃣ Trademark form submission
document.getElementById('trademarkForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const goodsInput = document.getElementById('goodsInput').value;

    const goodsList = goodsInput
        .split(/(?:\d+\.\s*|,|;|\n)/)
        .map(g => g.trim())
        .filter(g => g !== '');

    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';

    function checkResult() {
        return Math.random() > 0.4;
    }

    goodsList.forEach(good => {
        const mgs = checkResult();
        const gpt = checkResult();
        const gemini = checkResult();

        const suggestion = (!mgs || !gpt || !gemini) ? 'Review / Narrow description' : 'Acceptable';

        const row = document.createElement('tr');
        row.innerHTML = `
            <td class="text-xs font-weight-bold">${good}</td>
            <td class="text-center">${mgs ? '<span class="text-success fw-bold">✔</span>' : '<span class="text-danger fw-bold">✖</span>'}</td>
            <td class="text-center">${gpt ? '<span class="text-success fw-bold">✔</span>' : '<span class="text-danger fw-bold">✖</span>'}</td>
            <td class="text-center">${gemini ? '<span class="text-success fw-bold">✔</span>' : '<span class="text-danger fw-bold">✖</span>'}</td>
            <td class="text-xs font-weight-bold">${suggestion}</td>
        `;
        tableBody.appendChild(row);
    });
});

// 4️⃣ Reset button
document.getElementById('resetBtn').addEventListener('click', function () {
    document.getElementById('classInput').value = '';
    document.getElementById('goodsInput').value = '';
    document.getElementById('tableBody').innerHTML = '';
});
</script>


</body>

</html>
